<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Prediction</title>
</head>
<body>
    <h1>Predict SMS Counts</h1>
    <form action="/predictdata" method="post">
        <label for="sms_counts">Enter SMS counts (comma-separated):</label><br>
        <input type="text" id="sms_counts" name="sms_counts" placeholder="100,110,120,..." required><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if results %}
    <h2>Predictions:</h2>
    <p>{{ results }}</p>
    {% endif %}

    {% if error %}
    <h2>Error:</h2>
    <p>{{ error }}</p>
    {% endif %}
</body>
</html>
